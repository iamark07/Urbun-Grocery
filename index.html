<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IN:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="assets/images/fav-icon.png" type="image/png" />

    <title>Urban Grocery</title>

</head>

<body class="bg-slate-50">

    <!-- Header Start -->
    <header class="sticky top-0 z-50 bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <div>
                    <img src="assets/images/new-logo.png" alt="Urban Grocery" class="w-44">
                </div>

                <!-- Navigation -->
                <nav class="hidden md:flex items-center gap-8 text-[14px]">
                    <a href="#" class="text-[#1ea51e] font-bold transition duration-300 flex items-center gap-1"><i
                            class="ri-home-4-line"></i> Home</a>
                    <a href="#"
                        class="text-gray-800 bg-gradient-to-r hover:text-[#1ea51e] transition duration-300 flex items-center gap-1"><i
                            class="ri-apps-line"></i> Categories</a>
                    <a href="#"
                        class="text-gray-800 bg-gradient-to-r hover:text-[#1ea51e] transition duration-300 flex items-center gap-1"><i
                            class="ri-price-tag-3-line"></i> Offers</a>
                    <a href="#"
                        class="text-gray-800 bg-gradient-to-r hover:text-[#1ea51e] transition duration-300 flex items-center gap-1"><i
                            class="ri-contacts-book-line"></i> Contact</a>
                </nav>

                <!-- CTA Button -->
                <div class="hidden md:flex">
                    <button
                        class="bg-[#1ea51e] text-white px-4 py-3 rounded-full text-sm font-medium shadow hover:scale-105 transition">
                        <i class="ri-download-line mr-1"></i> Download Brochure
                    </button>
                </div>

                <!-- Mobile Menu Icon -->
                <div class="md:hidden flex items-center">
                    <button id="menuBtn"
                        class="text-3xl p-2 bg-white border rounded-sm border-[#3e3e3e53] focus:outline-none">
                        <i class="ri-menu-line bg-gradient-to-r text-[#1ea51e]"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobileMenu"
            class="md:hidden flex absolute -left-full transition-all duration-300 backdrop-blur-md w-full h-[100dvh]">
            <div class="w-[65%] h-full px-5 py-5 bg-[#1a9c1a] text-white font-medium space-y-4">
                <div class="mt-5 mb-2 flex gap-3 flex-col">
                    <a href="#" class="block hover:text-black">Home</a>
                    <a href="#" class="block hover:text-black">Categories</a>
                    <a href="#" class="block hover:text-black">Offers</a>
                    <a href="#" class="block hover:text-black">Contact</a>
                </div>
                <button
                    class="text-sm w-full py-3 backdrop-blur-md border border-white/70 text-white hover:scale-105 transition-all duration-300 rounded-full">Download
                    Brochure</button>
            </div>
            <span class="inline-block w-[35%] h-full" onclick="close_menu();"></span>
        </div>
    </header>
    <!-- Header End -->

    <!-- Hero Section Start -->
    <section class="py-16 px-4 md:px-10">
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-9 gap-10 md:gap-5 items-center">

            <!-- Left Content -->
            <div class="md:col-span-5 space-y-6 text-black hero-fade-in-down">
                <h1 class="text-2xl md:text-5xl font-extrabold">
                    Get Your <span class="border-b-2 text-[#1ea51e] border-[#dadada22]">Fresh Groceries</span><br>
                    Delivered in <span class="text-[#1ea51e]">Minutes</span>
                </h1>
                <p class="text-black/90 text-sm md:text-lg">
                    Daily essentials delivered fast, fresh, and affordable â€” right to your door.
                </p>
                <div class="flex flex-wrap gap-2 md:gap-4 pt-4">
                    <a href="#"
                        class="text-xs md:text-base flex items-center gap-2 px-6 py-3 text-white font-semibold rounded-full bg-gradient-to-br bg-[#1ea51e] shadow-lg hover:shadow-xl hover:scale-105 transform transition duration-300">
                        <i class="ri-shopping-cart-2-line text-xs md:text-lg"></i>
                        Start Shopping
                    </a>
                    <a href="#"
                        class="text-xs md:text-base flex items-center gap-2 px-6 py-3 rounded-full border border-[#1ea51e]/40 text-[#1ea51e] hover:scale-105 transition-all duration-300">
                        <i class="ri-information-line text-xs md:text-lg"></i>
                        Learn More
                    </a>
                </div>
            </div>

            <!-- Right Content -->
            <div class="md:col-span-4 relative hero-fade-in-up md:ps-10">
                <div class="relative w-full">
                    <div class="absolute -inset-4 bg-white/20 rounded-full blur-3xl opacity-50"></div>
                    <img src="assets/images/hero-section.jpg" alt="Grocery Bag"
                        class="relative z-10 w-full h-[300px] md:h-[450px] object-cover drop-shadow-xl rounded-3xl" />
                </div>
                <!-- <div
                    class="absolute -bottom-6 -left-6 bg-white px-5 py-2 shadow-xl rounded-full text-sm font-semibold text-[#0054ff] flex items-center gap-2">
                    <i class="ri-time-line text-[#00f276] text-lg"></i> Delivery in 30 mins
                </div> -->
            </div>
        </div>
    </section>
    <!-- Hero Section End -->

    <!-- JS: Mobile Menu Toggle -->
    <script>
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('!left-0');
            menuBtn.innerHTML = mobileMenu.classList.contains('!left-0')
                ? '<i class="ri-close-line text-[#1ea51e]"></i>'
                : '<i class="ri-menu-line text-[#1ea51e]"></i>';
        });

        function close_menu() {
            mobileMenu.classList.remove('!left-0');
            menuBtn.innerHTML = mobileMenu.classList.contains('!left-0')
                ? '<i class="ri-close-line bg-gradient-to-r from-[#00f276] font-semibold to-[#0054ff] bg-clip-text text-transparent"></i>'
                : '<i class="ri-menu-line bg-gradient-to-r from-[#00f276] font-semibold to-[#0054ff] bg-clip-text text-transparent"></i>';

        }
    </script>
</body>

</html>
